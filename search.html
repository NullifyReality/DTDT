    <script>
        // API Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://api.dotheydrugtest.com';
        
        // State management
        let currentPage = 1;
        let currentQuery = '';
        let currentFilters = {};
        let totalResults = 0;
        let hasNextPage = false;
        let page2Preloaded = false;

        // DOM Elements
        const searchInput = document.getElementById('Search-Bar-1');
        const searchButton = document.getElementById('StartSearch');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsInfo = document.getElementById('resultsInfo');
        const resultsCount = document.getElementById('resultsCount');
        const pageInfo = document.getElementById('pageInfo');
        const pagination = document.getElementById('pagination');
        const currentPageSpan = document.getElementById('currentPage');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');

        // Initialize from URL parameters
        function initFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (query) {
                searchInput.value = query;
                currentQuery = query;
                performSearch(1);
            }
        }

        // Perform search with filters
        async function performSearch(page = 1) {
            currentPage = page;
            
            if (!currentQuery && !searchInput.value.trim()) {
                alert('Please enter a search term');
                return;
            }
            
            if (!currentQuery) {
                currentQuery = searchInput.value.trim();
            }
            
            // Build filters object
            const filters = {
                q: currentQuery,
                page: page
            };
            
            // Add boolean filters (only if not "any")
            const testFilter = document.querySelector('input[name="tests_required"]:checked').id;
            if (testFilter === 'tests_yes') filters.tests_required = true;
            else if (testFilter === 'tests_no') filters.tests_required = false;
            
            const randomFilter = document.querySelector('input[name="random_tests"]:checked').id;
            if (randomFilter === 'random_yes') filters.random_tests = true;
            else if (randomFilter === 'random_no') filters.random_tests = false;
            
            const accidentFilter = document.querySelector('input[name="after_accident"]:checked').id;
            if (accidentFilter === 'accident_yes') filters.after_accident = true;
            else if (accidentFilter === 'accident_no') filters.after_accident = false;
            
            const hiringFilter = document.querySelector('input[name="during_hiring"]:checked').id;
            if (hiringFilter === 'hiring_yes') filters.during_hiring = true;
            else if (hiringFilter === 'hiring_no') filters.during_hiring = false;
            
            // Add location filter
            const state = document.getElementById('stateFilter').value;
            if (state) filters.location = state;
            
            currentFilters = filters;
            
            // Show loading
            loadingSpinner.style.display = 'block';
            resultsContainer.innerHTML = '';
            resultsInfo.style.display = 'none';
            pagination.style.display = 'none';
            
            try {
                // Build URL with filters
                const url = new URL(`${API_BASE}/api/search`);
                Object.keys(filters).forEach(key => {
                    if (filters[key] !== undefined && filters[key] !== '') {
                        url.searchParams.append(key, filters[key]);
                    }
                });
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update state
                totalResults = data.total || data.results.length;
                hasNextPage = data.has_next || false;
                
                // Display results
                displayResults(data.results);
                
                // Update UI
                resultsCount.textContent = totalResults;
                pageInfo.textContent = `Page ${page}`;
                currentPageSpan.textContent = page;
                
                // Update pagination buttons
                prevPageBtn.disabled = page === 1;
                nextPageBtn.disabled = !hasNextPage;
                
                // Show UI elements
                resultsInfo.style.display = 'block';
                pagination.style.display = 'flex';
                
                // Preload page 2 if available (your queue requirement)
                if (hasNextPage && !page2Preloaded && page === 1) {
                    preloadPage2();
                }
                
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Search failed:</strong> ${error.message}<br>
                        Try again or check if the API is running.
                    </div>
                `;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

function displayResults(companies, groupedResults = null) {
    if (!companies || companies.length === 0) {

                <button class="btn btn-sm btn-outline-warning ms-2" onclick="resetFilters()">Reset Filters</button>
            </div>
        `;
        return;
    }
    
    let html = '';
    
    // If we have grouped results from the API, display them with sections
    if (groupedResults && (groupedResults.exact_matches.length > 0 || groupedResults.industry_matches.length > 0)) {

                        </svg>
                        Exact Matches
                    </h4>
                    ${createCompaniesAccordion(groupedResults.exact_matches, 'exact')}
                </div>
            `;
        }
        
        // Industry matches section
        if (groupedResults.industry_matches.length > 0) {
            html += `
                <div class="mb-4">
                    <h4 class="text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-building me-2" viewBox="0 0 16 16">
                            <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1ZM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Z"/>
                            <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V1Zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3V1Z"/>

            `;
        }
        
        // Other matches section (if any)
        if (groupedResults.other_matches.length > 0) {
            html += `
                <div class="mb-4">
                    <h4 class="text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        Other Relevant Companies
                    </h4>
                    ${createCompaniesAccordion(groupedResults.other_matches, 'other')}
                </div>
            `;
        }
        
        // Total results count
        const totalCompanies = companies.length;
        html += `
            <div class="alert alert-info mt-4">
                <strong>${totalCompanies} companies found</strong> 
                <span class="float-end">
                    ${groupedResults.exact_matches.length} exact matches • 
                    ${groupedResults.industry_matches.length} industry matches •
                    ${groupedResults.other_matches.length} other relevant companies
                </span>
            </div>
        `;
        
    } else {
        // No grouping, just show all results
        html = createCompaniesAccordion(companies, 'all');
    }
    
    resultsContainer.innerHTML = html;
}

// Helper function to create accordion HTML
function createCompaniesAccordion(companies, sectionId) {
    if (!companies || companies.length === 0) return '';
    
    let html = `<div class="accordion" id="accordion-${sectionId}">`;
    
    companies.forEach((company, index) => {
        const accordionItemId = `${sectionId}-${index}`;
        const collapseId = `collapse-${accordionItemId}`;
        
        // Determine badge based on testing policy
        const badgeInfo = getTestingBadge(company);
        
        // Build policy summary
        const policies = getPolicySummary(company);
        
        html += `
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <div>
                                <strong>${company.name}</strong>
                                <span class="badge ${badgeInfo.color} company-badge">${badgeInfo.text}</span>
                                ${company.industry ? `<span class="badge bg-info company-badge">${company.industry}</span>` : ''}
                            </div>
                            <small class="text-muted">${policies.summary}</small>
                        </div>
                    </button>
                </h2>
                <div id="${collapseId}" class="accordion-collapse collapse" data-bs-parent="#accordion-${sectionId}">
                    <div class="accordion-body">
                        ${createCompanyDetailsHTML(company, policies)}
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    return html;
}

// Helper functions
function getTestingBadge(company) {
    if (!company.tests_required && !company.random_tests && 
        !company.after_accident && !company.during_hiring) {
        return { color: 'bg-success', text: 'No Tests' };
    } else if (company.tests_required || company.random_tests) {
        return { color: 'bg-danger', text: 'Regular Tests' };
    } else if (company.during_hiring) {
        return { color: 'bg-warning', text: 'Hiring Test' };
    } else {
        return { color: 'bg-secondary', text: 'Check Details' };
    }
}

function getPolicySummary(company) {
    const policies = [];
    if (company.tests_required) policies.push('Testing Required');
    if (company.random_tests) policies.push('Random Tests');
    if (company.after_accident) policies.push('Post-Accident');
    if (company.during_hiring) policies.push('Pre-Employment');
    
    const summary = policies.length > 0 ? policies.join(' • ') : 'No Testing Policy';
    const details = policies.length > 0 ? policies.join(', ') : 'No drug testing requirements';
    
    return { summary, details };
}

function createCompanyDetailsHTML(company, policies) {

            <div class="col-md-6">
                <p><strong>Industry:</strong> ${company.industry || 'Not specified'}</p>
                ${company.description ? `<p><strong>Description:</strong> ${company.description}</p>` : ''}
                <p><strong>Testing Policy:</strong> ${policies.details}</p>
                ${company.test_type ? `<p><strong>Test Type:</strong> ${company.test_type}</p>` : ''}
                ${company.test_frequency ? `<p><strong>Frequency:</strong> ${company.test_frequency}</p>` : ''}
            </div>
            <div class="col-md-6">
                <h6>Testing Details:</h6>
                <table class="table table-sm">
                    <tr>
                        <td>Tests Required:</td>
                        <td><span class="${company.tests_required ? 'test-yes' : 'test-no'}">${company.tests_required ? 'YES' : 'NO'}</span></td>
                    </tr>
                    <tr>
                        <td>Random Tests:</td>
                        <td><span class="${company.random_tests ? 'test-yes' : 'test-no'}">${company.random_tests ? 'YES' : 'NO'}</span></td>
                    </tr>
                    <tr>
                        <td>After Accident:</td>
                        <td><span class="${company.after_accident ? 'test-yes' : 'test-no'}">${company.after_accident ? 'YES' : 'NO'}</span></td>
                    </tr>
                    <tr>
                        <td>During Hiring:</td>
                        <td><span class="${company.during_hiring ? 'test-yes' : 'test-no'}">${company.during_hiring ? 'YES' : 'NO'}</span></td>
                    </tr>
                </table>
                ${company.states && Array.isArray(company.states) && company.states.length > 0 ? 
                    `<p><strong>Operates in:</strong> ${company.states.join(', ')}</p>` : ''}
            </div>
        </div>
        ${company.policy_details ? `
            <div class="mt-3 p-2 bg-light rounded">
                <small><strong>Additional Notes:</strong> ${company.policy_details}</small>
            </div>
        ` : ''}
    `;
}

        // Preload page 2 (your queue requirement)
        async function preloadPage2() {
            if (page2Preloaded) return;
            
            const preloadFilters = { ...currentFilters, page: 2 };
            const url = new URL(`${API_BASE}/api/search`);
            Object.keys(preloadFilters).forEach(key => {
                if (preloadFilters[key] !== undefined && preloadFilters[key] !== '') {
                    url.searchParams.append(key, preloadFilters[key]);
                }
            });
            
            try {
                // Fetch in background, don't await
                fetch(url).then(response => response.json())
                    .then(data => {
                        console.log('Page 2 preloaded successfully');
                        page2Preloaded = true;
                        // Store in sessionStorage for instant access
                        sessionStorage.setItem('preloadedPage2', JSON.stringify(data));
                    })
                    .catch(error => console.log('Page 2 preload failed:', error));
            } catch (error) {
                // Silent fail - preload is optional
            }
        }

        // Filter functions
        function applyFilters() {
            const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvas-menu'));
            if (offcanvas) offcanvas.hide();
            performSearch(1);
        }

        function resetFilters() {
            // Reset all radio buttons to "Any"
            document.getElementById('tests_any').checked = true;
            document.getElementById('random_any').checked = true;
            document.getElementById('accident_any').checked = true;
            document.getElementById('hiring_any').checked = true;
            document.getElementById('stateFilter').value = '';
            
            if (currentQuery) {
                performSearch(1);
            }
        }

        // Pagination
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                performSearch(currentPage - 1);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (hasNextPage) {
                performSearch(currentPage + 1);
            }
        });

        // Search button and enter key
        searchButton.addEventListener('click', () => {
            currentQuery = searchInput.value.trim();
            if (currentQuery) {
                // Update URL without reload
                const url = new URL(window.location);
                url.searchParams.set('q', currentQuery);
                window.history.pushState({}, '', url);
                
                performSearch(1);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentQuery = searchInput.value.trim();
                if (currentQuery) {
                    const url = new URL(window.location);
                    url.searchParams.set('q', currentQuery);
                    window.history.pushState({}, '', url);
                    
                    performSearch(1);
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initFromURL();
            
            // Test API connection
            fetch(`${API_BASE}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-status').innerHTML = 
                        `<strong>API Connected!</strong> ${data.message}`;
                })
                .catch(error => {
                    document.getElementById('api-status').innerHTML = 
                        `<strong>API Offline</strong> Using fallback data`;
                });
        });
    </script>
